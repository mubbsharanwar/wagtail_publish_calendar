[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "wagtail-publish-calendar"
authors = [{name = "publish-calendar", email = "fred@example.com"}]
description = "Provide a calendar view of scheduled page publishing"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Wagtail",
    "Framework :: Wagtail :: 5",
    "Framework :: Wagtail :: 6",
]
requires-python = ">=3.8"
dynamic = ["version"]
dependencies = [
    "Django>=4.2",
    "Wagtail>=5.2"
]
[project.optional-dependencies]
testing = [
    "dj-database-url==2.1.0",
    "pre-commit==3.4.0",
    "pytest==8.1.1",
    "pytest-cov==5.0.0",
    "pytest-django==4.8.0",
]
ci = [
    "tox==4.11.3",
    "tox-gh-actions==3.1.3",
]

[project.urls]
Home = "https://github.com/wagtail/wagtail-publish-calendar"

[tool.flit.module]
name = "wagtail_publish_calendar"

[tool.flit.sdist]
exclude = [
    "wagtail_publish_calendar/static_src",
    "wagtail_publish_calendar/test",
    "wagtail_publish_calendar/static/wagtail_publish_calendar/js/.gitignore",
    "testmanage.py",
    ".*",
    "*.js",
    "*.json",
    "*.ini",
    "*.yml"
]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "wagtail_publish_calendar.tests.settings"
python_files = ["test_*.py", "*_test.py"]
addopts = "--reuse-db --tb=short -q"

[tool.coverage.run]
source = ["wagtail_publish_calendar"]
branch = true

[tool.black]
line-length = 120
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.toml
  | \.sh
  | \.git
  | \.ini
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | Jenkinfile
  | migrations
)/
'''

[tool.docformatter]
black=true
wrap-summaries=80
wrap-descriptions=80
pre-summary-newline=true
make-summary-multi-line=true
close-quotes-on-newline=true
blank=true

[tool.djlint]
profile = "django"
ignore = "H031,T003,H006,D018,H021,H025"
